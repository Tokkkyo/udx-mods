<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link id="css-src-udx" rel="stylesheet" href="../udx/mod.css" />
    <link id="css-src-self" rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <!-- Mod Start Content -->
    <!--
      * The id of the .app div must be the same as the name of the mod folder.
      * You can only load/use style.css an index.js from your mod folder.
     -->
    <div id="ExempleMod" class="app">
      <div className="container-inner-o scroll-vertical scrollbar-visible">
        <h1>Hello World</h1>
        <p>This is a simple exemple mod that displays "Hello World".</p>
        <img src="./src/images/nautilus.jpg" alt="" udx-src-check />
      </div>
    </div>
    <!-- Mod End Content -->
    <!-- 
      * Mod.js : mods/udx/mod.js
      * For security reasons, the mod is completely isolated from the app main process.
      * However, this mod.js file facilitates bidirectional communication between the
      * renderer process and the mod. This allows the use of predefined functions,
      * which exposed here to the window object.
      * @module mod
      * @see {@link https://developer.mozilla.org/en-US/docs/Web/API/Window/postMessage}
      *
      * Functions exposed to the window object:
      * - udx_openExternalShell
      * - udx_getModFolderPath
      * - udx_getShipData
      * - udx_openIsolatedShip
    -->
    <script id="js-src-udx" src="../udx/mod.js"></script>
    <script id="js-src-self" src="./src/index.js"></script>
  </body>
</html>
